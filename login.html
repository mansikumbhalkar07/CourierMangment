         <h3 class="text-center"> Login Form </h3>
         
          <div th:if="${param.error}">
            <h5 class="text-danger text-success">Logout Sucessfully</h5>
         </div>
         
         <div th:if="${param.error}">
            <h5 class="text-danger text-success">Invalid Username And Password</h5>

         <form th:action="@{/doLogin}" method="post">

             	 <label for="exampleInputEmail1"> Email Address </label>

              <div class= "form-group">
             	 <label for="exampleInputPassword1">Password</label>
              	 <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" name="pasword" >

               <button type="submit" class="btn btn-primary mr-1 ">Register</button>
