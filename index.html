<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> COURIER SEVICES </title>
  </head>
  <body style="background-color:#f0f1f2;" >
  
    <!-- Navbar -->
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  
    <a class="navbar-brand" href="#">User Registration</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form class="from-inline my-2 my-lg-0">
        
        <a  href="login" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a>
        <a class="btn btn-light my-2 my-sm-0" type="submit">Signup</a>
      </form>
    </div>
   
 
</nav>

    <!-- End Navbar -->
        
    <div class= "container p-2">
     <div class="row">
      <div class="col-md-6 offset-md-3">
       <div class="card">
        <div class="card-body">
         <h3 class="text-center"> Resgistartion Form </h3>
      
          
            <div th:if="${session.message}"
                th:classappend="${session.message}" class="alert alert-success" role="alert">
                <p th:text="${session.message}"></p>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
           </div> 
           
           
           <form th:action="@{/register}" th:object="${User}" method="post">
           
              <div class= "form-group">
             	 <label for="exampleInputEmail1">Full Name</label>
              	 <input type="text" class="form-control" id="exampleInputEmail1" name="fullname" aria-describedby="emailHelp" required>
              </div>
              
              <div class="form-group">
                <label for ="exampleInputEmail1">Gender</label>
                
                   <div class= "form-check from-check-inline">
                 		<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                 	    <label class="form-check-lable" for= "inlineRadio1"> Male </label>
                   </div>
              
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                       <label class="form-check-lable" for="inlineRadio2"> Female </label>
                   </div>
              
              </div>
              
               <div class="form-group">
                  <label for ="exampleInputEmail1"> DOB </label>
            	  <input type="date" class="form-control"  id="exampleInputEmail1" name="dob"  aria-describedby="emailHelp" required> 
              </div>
              
              <div class="form-group">
             	 <label for="exampleInputEmail1">Address</label>
              	 <input type="text" class="form-control" id="exampleInputEmail1" name="address"  aria-describedby="emailHelp" required> 
              </div>
              
              <div class="form-group">
             	 <label for="exampleInputEmail1">Email address</label>
              	 <input type="email" class="form-control" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp" required> 
              </div>
              
              <div class="form-group">
             	 <label for ="exampleInputPassword1">Password</label>
              	 <input type="Password" class="form-control" id="exampleInputPassword1" name="password"  required> 
              </div> 
              <button type="submit" class="btn btn-primary mr-1 ">Register</button>   
           </form>
           
          </div>
        </div>
      </div>
     </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
